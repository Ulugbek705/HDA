                <div class="comments-title">
                    <h1>Clients comment</h1>
                </div>
                <div class="comments-form">
                    <h1>Give us your comment</h1>
                    <form action="#" class="row">
                        <div class="col-10 offset-1">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name">
                        </div>
                        <div class="col-10 offset-1 message">
                            <label for="project">About Project</label>
                            <textarea class="form-control" id="project" placeholder="Write about your project" style="resize: none;"></textarea>
                        </div>
                        <div class="col-10 offset-1">
                            <button class="tip-button">
                                <span class="tip-button__text">Send</span>
                                <div class="coin-wrapper">
                                  <div class="coin">
                                    <div class="coin__middle"></div>
                                    <div class="coin__back"></div>
                                    <div class="coin__front"></div>
                                </div>
                            </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
